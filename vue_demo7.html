<!DOCTYPE html>
<html lang="en">
<head>
    <title>VUE Demo - Local Components</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>

    <div id = "component1">
        <mycomponent1></mycomponent1>
     </div>
     <div id = "component2">
        <mycomponent2></mycomponent2>
     </div>
     <div id = "component3">
        <mycomponent2></mycomponent2>
     </div>

<script>
    var vm1 = new Vue({
        el: '#component1',
        components:{
            'mycomponent1': {
                template : '<div><h1>Welcome to Vue components</h1></div>'
            }
        }
    });
    var vm2 = new Vue({
        el: '#component2',
        components:{
            'mycomponent2': {
                template : '<div><p>Vue is interesting.</p></div>'
            }
        }
    });
    var vm3 = new Vue({
        el: '#component3',
        components:{
            'mycomponent3': {
                template : '<div></div>'
            }
        }
    });
</script>
    
</body>
</html>
